<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Qyron Studio</title>
  <!-- Připojení externího CSS souboru, pokud ho používáš -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Inline styly pro rychlé nastavení modro-fialového tématu -->
  <style>
    /* Základní nastavení těla stránky */
    body {
      font-family: Arial, sans-serif;
      color: #dcd6f7;        /* Světle levandulová barva textu */
      background: #1f1f2e;   /* Tmavě modrofialové pozadí */
      line-height: 1.6;
    }
    /* HERO sekce s logem */
    .hero {
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .hero img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;  /* Obrázek se roztáhne bez deformací */
      display: block;
    }
    /* Sekce o nás a kontakt */
    section {
      padding: 2rem 1rem;
      text-align: center;
      background: #2a2a45;  /* Světlejší modrofialové pozadí */
    }
    /* Nadpisy s modrofialovou barvou */
    h1, h2, h3 {
      color: #9b59b6;   /* Světlá fialová barva pro nadpisy */
    }
    /* Kontakt – barvy odkazů */
    #contact a {
      color: #8e44ad;   /* Trochu sytá fialová pro odkazy */
      text-decoration: none;
    }
    #contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HERO sekce: velké logo na celou šířku -->
  <header class="hero">
    <img src="images/T-Qyron_Studio_1792x1024.webp" alt="T-Qyron Studio Logo">
  </header>

  <!-- Sekce "About" s textem o vývoji -->
  <section id="about">
    <h1>Building smart &amp; engaging apps that make a difference.</h1>
    <h2>Crafted with precision at T-Qyron Studio.</h2>
  </section>

  <!-- Kontaktní sekce -->
  <section id="contact">
    <h3>Contact</h3>
    <p>Email: <a href="mailto:tqyron.studio@gmail.com">tqyron.studio@gmail.com</a></p>
  </section>

</body>
</html>
