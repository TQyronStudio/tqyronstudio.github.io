<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Qyron Studio</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Globální styl */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0ff;
      background: linear-gradient(145deg, #0f0f1a, #1a1a2e);
      background-attachment: fixed;
      line-height: 1.6;
    }

    /* Logo sekce */
    .hero {
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }

    .hero img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      display: block;
      box-shadow: 0 0 20px rgba(144, 19, 254, 0.3); /* Jemnější záře okolo loga */
    }

    /* Sekce */
    section {
      padding: 4rem 1rem;
      text-align: center;
    }

    /* Nadpisy – jemnější neon efekt */
    h1, h2, h3 {
      color: #c5a3ff;
      text-shadow: 0 0 3px rgba(200, 150, 255, 0.3);
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #d3bfff;
      text-shadow: 0 0 2px rgba(180, 130, 255, 0.3);
    }

    h3 {
      font-size: 1.3rem;
      color: #99bbff;
      text-shadow: 0 0 2px rgba(120, 160, 255, 0.2);
    }

    p {
      font-size: 1.1rem;
      color: #dcdcff;
    }

    /* Kontakt */
    #contact a {
      color: #77ddff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 2px rgba(119, 221, 255, 0.3);
    }

    #contact a:hover {
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- Logo (hero sekce) -->
  <header class="hero">
    <img src="images/T-Qyron_Studio_1792x1024.webp" alt="T-Qyron Studio Logo">
  </header>

  <!-- Sekce o nás -->
  <section id="about">
    <h1>Building smart &amp; engaging apps that make a difference.</h1>
    <h2>Crafted with precision at T-Qyron Studio.</h2>
  </section>

  <!-- Kontakt -->
  <section id="contact">
    <h3>Contact</h3>
    <p>Email: <a href="mailto:tqyron.studio@gmail.com">tqyron.studio@gmail.com</a></p>
  </section>

</body>
</html>
