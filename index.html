<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Qyron Studio</title>
    <style>
        /* Globální styl */
        /* ----- NOVÝ STYL PRO BODY S ANIMACÍ ----- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0ff;
            line-height: 1.6;
            /* Širší gradient s více barvami pro plynulejší animaci */
            background: linear-gradient(135deg, #0a0a14, #1e1e3f, #3a2a5f, #141422); /* Můžeš si pohrát s barvami */
            background-size: 400% 400%; /* Větší velikost pozadí, aby bylo kam posouvat */
            /* Připojení animace */
            animation: gradientShift 15s ease infinite; /* Název animace, doba trvání, funkce a opakování */
        }
        /* ----------------------------------------- */

        /* Kontejner pro centrování obsahu sekcí */
        .content-wrapper {
            max-width: 900px; /* Maximální šířka obsahu */
            margin: 0 auto; /* Centrování na stránce */
            padding: 0 1rem; /* Postranní odsazení */
        }

        /* Logo sekce (Hero) */
        .hero {
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative; /* Nutné pro pseudo-element */
        }
        .hero::after { /* Přechod do ztracena pod logem */
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Výška přechodu */
            background: linear-gradient(to bottom, rgba(20, 20, 34, 0), #141422); /* Barva musí odpovídat spodní barvě gradientu body */
            pointer-events: none; /* Aby neblokoval interakci */
        }


        .hero img {
            width: 100%;
            max-height: 450px;
            object-fit: cover;
            display: block;
            box-shadow: 0 0 25px 5px rgba(160, 80, 255, 0.2);
            border-bottom: 1px solid rgba(160, 80, 255, 0.3);
        }

        /* Sekce */
        section {
            padding: 4rem 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        section:last-child {
             border-bottom: none;
        }

        /* Vylepšené nadpisy s výraznějším neon efektem */
        h1, h2, h3 {
            color: #e0e0ff;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        h1 {
            font-size: 2.8rem;
            color: #d8bfff;
            text-shadow:
                0 0 5px rgba(216, 191, 255, 0.4),
                0 0 10px rgba(216, 191, 255, 0.3),
                0 0 15px rgba(197, 163, 255, 0.2);
        }

        h2 {
            font-size: 1.8rem;
            color: #c5a3ff;
            font-weight: 400;
            text-shadow:
                0 0 4px rgba(197, 163, 255, 0.3),
                0 0 8px rgba(197, 163, 255, 0.2);
        }

        h3 {
            font-size: 1.5rem;
            color: #99bbff;
            text-shadow:
                0 0 3px rgba(153, 187, 255, 0.4),
                0 0 6px rgba(153, 187, 255, 0.2);
        }

        p {
            font-size: 1.1rem;
            color: #c0c0e0;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Kontakt - vylepšený odkaz */
        #contact a {
            color: #77ddff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            transition: color 0.3s ease, background-color 0.3s ease, text-shadow 0.3s ease;
            text-shadow:
                0 0 3px rgba(119, 221, 255, 0.5),
                0 0 6px rgba(119, 221, 255, 0.3);
        }

        #contact a:hover {
            color: #ffffff;
            background-color: rgba(119, 221, 255, 0.15);
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.6),
                0 0 10px rgba(119, 221, 255, 0.4);
        }

        /* ----- DEFINICE ANIMACE PRO GRADIENT ----- */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%; /* Startovní pozice gradientu */
            }
            50% {
                background-position: 100% 50%; /* Pozice v polovině animace */
            }
            100% {
                background-position: 0% 50%; /* Návrat na startovní pozici */
            }
        }
        /* ----------------------------------------- */

    </style>
</head>
<body>

    <header class="hero">
        <img src="images/T-Qyron_Studio_1792x1024.webp" alt="T-Qyron Studio Logo">
    </header>

    <section id="about">
        <div class="content-wrapper">
            <h1>Building smart &amp; engaging apps that make a difference.</h1>
            <h2>Crafted with precision at T-Qyron Studio.</h2>
        </div>
    </section>

    <section id="contact">
        <div class="content-wrapper">
            <h3>Contact</h3>
            <p>Email: <a href="mailto:tqyron.studio@gmail.com">tqyron.studio@gmail.com</a></p>
        </div>
    </section>

</body>
</html>
