<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Qyron Studio</title>
  <!-- Propojení s externím CSS souborem -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Doplňkový inline styl pro hero sekci a základní sekce -->
  <style>
    .hero {
      position: relative;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .hero img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      display: block;
    }
    /* Sekce */
    section {
      padding: 2rem 1rem;
      text-align: center;
      color: #fff;
      background: #1c1c1c;
    }
    /* Kontakt */
    #contact a {
      color: #f0c040;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- HERO sekce s velkým logem -->
  <header class="hero">
    <img src="images/T-Qyron_Studio_1792x1024.webp" alt="T-Qyron Studio Logo">
  </header>

  <!-- Sekce o nás -->
  <section id="about">
    <h1>Building smart &amp; engaging apps that make a difference.</h1>
    <h2>Crafted with precision at T-Qyron Studio.</h2>
  </section>

  <!-- Kontakt -->
  <section id="contact">
    <h3>Contact</h3>
    <p>Email: <a href="mailto:tqyron.studio@gmail.com">tqyron.studio@gmail.com</a></p>
  </section>

</body>
</html>
